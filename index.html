<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-md-6 m-0">
          <figure>
            <img class="img-fluid" src="img/img.jpg" alt="" />
          </figure>
        </div>
        <div class="col-sm-6 col-md-6 m-0">
          <div class="card text-center rounded-0">
            <div class="card-header">The Time Stamp</div>
            <div class="card-body">
              <h5 class="card-title">The Remain Time</h5>
              <div class="time-body">
                <div class="sec day">00</div>
                <div class="sec hour">00</div>
                <div class="sec minute">00</div>
                <div class="sec second">00</div>
              </div>
              <div class="time-text">
                <div class="text">D</div>
                <div class="text">H</div>
                <div class="text">M</div>
                <div class="text">S</div>
              </div>
            </div>
            <div class="card-footer text-muted">Comming Soon</div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
